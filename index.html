    <script type="text/javascript">
      $(document).ready(function() {
        var carousel = $("#carousel").featureCarousel({
          // include options like this:

          // option: value,
          // option: value
        });
      });
    </script>

        </div>
        <div class="carousel-feature">
          <a href="#"><img class="carousel-image" alt="Image Caption" src="https://images.pexels.com/photos/52910/pexels-photo-52910.jpeg?w=940&h=650&auto=compress&cs=tinysrgb"></a>

        <div class="carousel-feature">
